<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Expanding Cards</title>
</head>

<body>
  <video autoplay muted loop class="myVideo">
    <source src="/images/background.mp4">
  </video>

  <div class="container">
    <div class="panel active" style="background-image: url('/images/earth.jpg');">
      <h3>Planet Earth</h3>
    </div>

    <div class="panel" style="background-image: url('/images/saturn.jpg');">
      <h3>Planet Saturn</h3>
    </div>

    <div class="panel" style="background-image: url('/images/jupiter.jpg');">
      <h3>Planet Jupiter</h3>
    </div>

    <div class="panel" style="background-image: url('/images/moon.jpg');">
      <h3>The Moon</h3>
    </div>

    <div class="panel" style="background-image: url('/images/sun.jpg');">
      <h3>The Sun</h3>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
